name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'mac-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'mac-x64'
          - platform: 'windows-latest'
            args: ''
            name: 'windows-x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: cloud-downloader
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: cloud-downloader
          tagName: ${{ github.ref_name }}
          releaseName: '清华云盘下载器 ${{ github.ref_name }}'
          releaseBody: |
            ## 下载说明
            - **Mac (Apple Silicon)**: 下载 `aarch64.dmg` 文件
            - **Mac (Intel)**: 下载 `x64.dmg` 文件
            - **Windows**: 下载 `.msi` 或 `.exe` 安装包

            ## 安装注意
            ### Mac
            首次打开如提示"已损坏，无法打开"，请在终端执行：
            ```bash
            xattr -cr /Applications/Tsinghua\ Cloud\ Downloader.app
            ```
            ### Windows
            可能触发 SmartScreen，点击「仍要运行」即可
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
